 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
<div class="container"> 
        
            <h4>Calculator</h4>
            <div class="row previous">
            <span> </span>
            </div>
            <p></p>
            <div class="row result">
            <span> </span>
            </div>
          
            <div class="calculater-content"> 
                    <button class="function" onclick="operation('clear')">C</button>
                    <button class="function">+/-</button>
                    <button class="function">%</button>
                    <button class="function" onclick="operation('divide')">/</button>
                    
                    <button class="number" data-value="7">7</button> 
                    <button class="number" data-value="8">8</button> 
                    <button class="number" data-value="9">9</button>                             
                    <button class="function" onclick="operation('multiply')">X</button>    
                      
                    <button class="number" data-value="4">4</button> 
                    <button class="number" data-value="5">5</button> 
                    <button class="number" data-value="6">6</button>                             
                    <button class="function"  onclick="operation('subtraction')">-</button>   

                    <button class="number" data-value="1">1</button> 
                    <button class="number" data-value="2">2</button> 
                    <button class="number" data-value="3">3</button>                             
                    <button class="function"   onclick="operation('add')">+</button>   
                    <div id="last">          
                    <button class="number" data-value="0">0</button> 
                    <button class="number">.</button>                             
                    <button class="function" onclick="operation('equal')">=</button>   
                    </div>
           </div>
</div>
      
     
        <script src="index.js"></script>
</body>
</html>
